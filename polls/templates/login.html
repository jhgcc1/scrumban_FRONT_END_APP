 {% extends 'base.html' %} {% block inputs %} {%load static%}
<div id="lloginMain" style="flex-wrap:wrap;display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
    <div style="margin-right: 180px;">
        <p id="description">
            Scrumban helps you organizing your tasks. <br> Create projects, share them with partners and keep your tasks up to date.
        </p>
    </div>
    <div id="llogin" style="width:370px;background-color: white">

        <div style="margin: 30px 35px 30px 35px;" class="cont">
            <br>
            <div id="textologin">
                <p style="text-align:center;font-size:25px;color:black">Scrumban</p>

                <br>
                <h5 style="text-align:center;">Sign in</h5>
                <p style="text-align:center;">using your Scrumban account</p>
                <br>

            </div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group username">
                    <label style="color:black" for="apower">Username</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <i class="input-group-text fa fa-user transparent"></i>
                        </div>
                        <input type="text" class="form-control left-border-none" name="nome" required>
                    </div>
                </div>

                <div style="display:flex;flex-direction: column;justify-content: center;align-items: center;">
                    <button id="butao1" class="buttom1 btn btn-dark" type="submit" name="log" value="log">Next</button>
                    <button id="butao1" class="buttom2 btn btn-dark" type="submit" name="log" value="log"><spam id="txtSp"style="color:black">Create account</spam></button>
                </div>
                <br>
            </form>

        </div>
    </div>

    <br></div>
<style>
    p,
    h1,
    h2,
    h3,
    h4,
    h5 {
        color: black;
    }
    
    #description {
        font-size: 30px;
        color: white;
    }
    
    .buttom1 {
        width: 300px;
        border-radius: 90px;
        margin-bottom: 45px;
    }
    
    .buttom2 {
        width: 300px;
        border-radius: 90px;
        margin-bottom: 25px;
        background-color: white;
        border-width: thin;
        border-color: #282828;
    }
</style>
<script>
    $(".buttom2").hover(function() {
        $("#txtSp").css("color", "white")
    }, function() {
        $("#txtSp").css("color", "black")
    })
    $(".buttom1").click(function() {
        const element = document.querySelector('.username');
        element.classList.add('animate__animated', 'animate__bounceOutLeft');
    })
</script>
{% endblock %}
