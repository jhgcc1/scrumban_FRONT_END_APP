<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Scrumban</title>
</head>

<body style="background-color: #282828;">
    <div style="overflow:hidden;">
        <nav style="border-radius: 6px 6px 0px 0px;position:relative;top:2px" class="navbar navbar-expand-lg navbar-light bg-light">
            <p class="navbar-brand">Scrumban</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" id="Home">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="contactId">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav my-2 my-sm-0">
                    <li class="nav-item active">
                        <a class="nav-link">Sign in</a>
                    </li>
                </ul>
            </div>

        </nav>
        <div class="tringulo">
            <div class="row">
                <div id="kanbanid" class="kanbanid kanban">
                    <div id="square0id" class="square0id square square0"></div>
                    <div id="square1id" class="square1id square square1">
                    </div>
                    <div id="square2id" class="square2id square square2">
                    </div>
                    <div id="square3id" class="square3id square square3">
                    </div>
                </div>
            </div>
            <div style="display:none" class="logoNameid" id="logoName">
                <spam id="sbN" class="sbN">Scrumban</spam>
            </div>
        </div>
    </div>
    {% block inputs %} {% endblock %}

    <style>
        body {
            font-family: 'Poppins';
            margin: 25px 50px 0px 50px;
        }
        
        .tringulo {
            width: 0;
            height: 0;
            border-style: solid !important;
            border-width: 0 100vw 5vw 0 !important;
            border-color: transparent #f8f9fa transparent transparent !important;
        }
        
        p,
        li {
            font-size: 15px;
        }
        
        .kanban {
            display: flex;
            position: absolute;
            right: 70px;
        }
        
        #logoName {
            position: absolute;
            right: 70px;
        }
        
        #sbN {
            font-size: 1.2vw;
        }
        
        .square {
            width: 1.4vw;
            height: 1.4vw;
            margin: 0.3vw;
            position: relative;
            transition: all 2s ease
        }
        
        .square0 {
            top: -1.6vw;
            left: -1.8vw;
            background-color: #f8f9fa;
        }
        
        .square1 {
            top: 0vw;
            left: 0vw;
            background-color: red;
        }
        
        .square2 {
            top: 0vw;
            left: 0vw;
            background-color: yellow;
        }
        
        .square3 {
            top: 0vw;
            left: 0vw;
            background-color: green
        }
        
        .animate1 {
            top: 1.8vw;
            left: 1.9vw;
            background-color: yellow;
            transition: all 2s ease
        }
        
        .animate11 {
            top: 0vw;
            left: 0vw;
            background-color: red;
            transition: all 2s ease
        }
        
        .animate13 {
            top: 0vw;
            transition: all 2s ease
        }
        
        .animate31 {
            top: 0vw !important;
            transition: all 2s ease;
        }
        
        .animate32 {
            opacity: 0;
            background-color: #f8f9fa;
            left: 2.1vw;
            transition: all 2s ease
        }
        
        .animate2 {
            top: 1.8vw;
            left: 1.9vw;
            background-color: green;
            transition: all 2s ease
        }
        
        .animate0 {
            top: 0vw;
            left: 1.9vw;
            background-color: red;
            transition: all 2s ease
        }
        
        .animate22 {
            top: 0vw;
            left: 0vw;
            background-color: yellow;
            transition: all 2s ease
        }
        
        a:hover {
            cursor: pointer;
        }
    </style>
    <script>
        setInterval(function() {
            $(".logoNameid").fadeOut(300);
            $(".square1id").removeClass("animate13");
            $(".square2id").removeClass("animate2");
            $(".square0id").removeClass("animate0");
            $(".square1id").removeClass("animate1");
            $(".square2id").removeClass("animate31");
            $(".square3id").removeClass("animate32");
            $(".kanbanid").fadeIn(300);
            setTimeout(function() {
                $(".square1id").addClass("animate1");
            }, 0);
            setTimeout(function() {
                $(".square1id").addClass("animate13");
                $(".square2id").addClass("animate2");
                $(".square0id").addClass("animate0");
            }, 2000);
            setTimeout(function() {
                $(".square2id").addClass("animate31");
                $(".square3id").addClass("animate32");
            }, 4000);
            setTimeout(function() {
                $(".kanbanid").fadeOut();
                $(".logoNameid").fadeIn(800);
            }, 6000);
        }, 8000);
    </script>
</body>

</html>
